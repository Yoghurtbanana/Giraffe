<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測驗</title>
</head>
<body>
    <p>{{ question }}</p>
    <img src="{{ url_for('static', filename=image_q) if image_q != None else '' }}" />
    <form method="post">
        <input type="radio" id="a" name="options" value="a" />
        <label for="a">
            (A) {{ option_a if option_a != None else '' }}
            <img src="{{ url_for('static', filename=image_a) if image_a != None else '' }}" />
        </label><br />
        <input type="radio" id="b" name="options" value="b" />
        <label for="b">
            (B) {{ option_b if option_b != None else '' }}
            <img src="{{ url_for('static', filename=image_b) if image_b != None else '' }}" />
        </label><br />
        <input type="radio" id="c" name="options" value="c" />
        <label for="c">
            (C) {{ option_c if option_c != None else '' }}
            <img src="{{ url_for('static', filename=image_c) if image_c != None else '' }}" />
        </label><br />
        <input type="radio" id="d" name="options" value="d" />
        <label for="d">
            (D) {{ option_d if option_d != None else '' }}
            <img src="{{ url_for('static', filename=image_d) if image_d != None else '' }}" />
        </label><br />

        <input type="submit" value="確認" />
    </form>
    {% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
    {% endfor %}
</body>
</html>
